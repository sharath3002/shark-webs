<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Shark signin page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
    </style>
    <script src="https://kit.fontawesome.com/f68bc1aa2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>
                        Forgot password ? <a href=""#>Click Here!</a>
                    </p>

                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"><a href="stockmarket.html" style="text-decoration: none; color: inherit;" #> sign up </a></button>
                    <button type="button" id="signinBtn" class="disable"><a href="stockmarket.html" style="text-decoration: none; color:inherit;" #>sign in</a></button>
                </div>
            </form>
        </div>
        
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinpBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML="sign in";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");


        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="sign up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
    

</body>
</html>
