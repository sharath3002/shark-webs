<!DOCTYPE html>
<html lang="en" ng-app="SMarketApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stocks<title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="SMarketController as vm">

    <div class="tradingview-widget-container">
        <div id="tradingview_a93d0"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSDT/?exchange-BINANCE" rel="noopener" target="_blank"><span class="blue-text">BTCUSDT Chart</span></a>by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget(
        {
        "autosize": true,
        "symbol": "BTCUSDT",
        "interval": "240",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "af1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_a93d0"
        });
        </script>
        </div>

    </div>

    <div class="button-container">
        <button class="buy-button" ng-click="vm.toggleDisplay('buy')">Buy</button>
        <div class="display buy-display" ng-class="{'visible': vm.buyVisible}"><b>Quantity:</b></div>
        <button class="sell-button" ng-click="vm.toggleDisplay('sell')">Sell</button>
        <div class="display sell-display" ng-class="{'visible': vm.sellVisible}"><b>Quantity:</b></div>
    </div>

</body>
</html>
